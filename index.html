<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/aa04ad0668.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="resource/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>

<body>
    <header>
        <span id="icon"></span>
        <h2>To-Do List</h2>
    </header>
    <section>
        <div id="nav">
            <div class="status">
                <h3>Upcoming</h3>
            </div>
            <div class="status">
                <h3>In-progress</h3>
            </div>
            <div class="status">
                <h3>Finished</h3>
            </div>
        </div>
        <div id="displayList">
            <div class="displays">
                <ul id="upcoming">
                </ul>
            </div>
            <div class="displays">
                <ul id="inprogress"></ul>
            </div>
            <div class="displays">
                <ul id="finish"></ul>
            </div>
        </div>
        <div id="addBtn">
            <i class="fa-solid fa-plus"></i>
        </div>
    </section>
    <div id="screen">
        <div id="formContainer">
            <div>
                <h3>Add Task</h3>
                <i class="fa-solid fa-xmark close"></i>
            </div>
            <form action="#" id="form">
                <label for="task">Task</label>
                <input type="text" id="task" placeholder="Enter your task here">
                <p class="error"></p>
                <label for="statusInput">Status</label>
                <select name="statusInput" id="statusInput">
                    <option value="" selected disabled>Select Status</option>
                    <option value="0">Upcoming</option>
                    <option value="1">In-progress</option>
                    <option value="2">Finished</option>
                </select>
                <p class="error"></p>
                <div>
                    <input type="submit" value="Add Task" id="addTask">
                    <input type="reset" id="resetForm" value="Clear Form">
                </div>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
